<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UP AND DOWN THE RIVER</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Diphylleia&display=swap" rel="stylesheet">
</head>
<body>
  <h1 id="round">ROUND: 1</h1>
  <h2 id="points">A: 0</h2>
  <h2 id="bPoints">B: 0</h2>
  <h2 id="gPoints">G: 0</h2>
  <h2 id="dPoints">D: 0</h2>
  <h2 id="ePoints">E: 0</h2>
  <h2 id="tPoints">T: 0</h2>
  
        <!-- computer or player ALPHA -->
  <div id="pDot" class="player-spot"></div>

    <div class="player-hand">
    <img id="player-card" src="./images/PNG-cards-1.3/As.png" alt="Description of the image">
    </div>


  <div class="table">
    <div class="wood-trim"></div>
    <div class="gold-trim"></div>
    <div class="rectangle-table"></div>
    <!-- New buttons added -->
    <h2 class="bid">BID:</h2>
    <h2 class="trump-title">TRUMP:</h2>
    <div class="trump">
      <img id="trump-card" src="./images/PNG-cards-1.3/Ah.png" alt="Description of the image">
    </div>
    <button id="0" class="square-button button-left">0</button>
    <button id="1" class="square-button button-right">1</button>
  </div>




      <!-- computer BETA -->
  <div id="cDot" class="computer-spot"></div>
  <button id="cpuBid" class="square-button"></button>
  <div class="computer-hand">
    <img id="computer-card" src="./images/bike.png" alt="Description of the image">
  </div>

  <!-- computer GAMMA -->
  <div id="gDot" class="gamma-spot"></div>
  <button id="gBid" class="square-button"></button>
  <div class="gamma-hand">
    <img id="gamma-card" src="./images/bike.png" alt="Description of the image">
  </div>

  <!-- computer DELTA -->
  <div id="dDot" class="delta-spot"></div>
  <button id="dBid" class="square-button"></button>
  <div class="delta-hand">
    <img id="delta-card" src="./images/bike.png" alt="Description of the image">
  </div>

  <!-- computer EPSILON -->
  <div id="eDot" class="epsilon-spot"></div>
  <button id="eBid" class="square-button"></button>
  <div class="epsilon-hand">
    <img id="epsilon-card" src="./images/bike.png" alt="Description of the image">
  </div>

  <!-- computer THETA -->
  <div id="tDot" class="theta-spot"></div>
  <button id="tBid" class="square-button"></button>
  <div class="theta-hand">
    <img id="theta-card" src="./images/bike.png" alt="Description of the image">
  </div>





  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>
</html>
